{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Verify Your Account</h2>
                <p class="text-center">We've sent a verification code to <strong>{{ email }}</strong></p>
                
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                
                {% if message %}
                <div class="alert alert-success" role="alert">
                    {{ message }}
                </div>
                {% endif %}
                
                <form method="post" action="/verify">
                    <div class="mb-3">
                        <label for="code" class="form-label">Verification Code</label>
                        <input type="text" class="form-control" id="code" name="code" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Verify</button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <form method="post" action="/resend-code">
                        <button type="submit" class="btn btn-link">Didn't receive a code? Resend</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
