{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Check Your Email</h2>
                <div class="alert alert-success" role="alert">
                    <p>If an account exists with that email, we've sent password reset instructions.</p>
                    <p>Please check your email inbox and spam folder.</p>
                </div>
                <div class="text-center mt-3">
                    <a href="/login" class="btn btn-primary">Return to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
