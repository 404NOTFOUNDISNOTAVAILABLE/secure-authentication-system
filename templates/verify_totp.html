{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Authenticator Verification</h2>
                
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                
                <p class="text-center">Enter the verification code from your authenticator app</p>
                
                <form method="post" action="/verify-totp-login">
                    <div class="mb-3">
                        <label for="code" class="form-label">Verification Code</label>
                        <input type="text" class="form-control" id="code" name="code" required autofocus>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Verify</button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <a href="/use-backup-code" class="btn btn-link">Lost access to your authenticator app? Use a backup code</a>
                </div>
                
                <div class="text-center mt-3">
                    <a href="/logout" class="btn btn-link">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
